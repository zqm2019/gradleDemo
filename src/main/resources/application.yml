
spring:
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效
  aop:
    proxy-target-class: true
  datasource:
    url: jdbc:mysql://localhost:3306/zqm?useUnicode=true&characterEncoding=UTF-8
    username: root
    password:
    connectionInitSqls: SET NAMES utf8mb4
    driverClassName: com.mysql.jdbc.Driver
    mapperLocations: classpath*:mapper/**/*Mapper.xml




  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
      datasource:
        flow:
          file:
            # 文件规则数据源
            file:
              classpath: flowrule.json
            ## JSON格式的数据
            data-type: json
            ## 规则类型
            rule-type: flow
        degrade:
          file:
            # 文件规则数据源
            file:
              classpath: degraderule.json
            ## JSON格式的数据
            data-type: json
            ## 规则类型
            rule-type: degrade
        system:
          file:
            # 文件规则数据源
            file:
              classpath: system.json
            ## JSON格式的数据
            data-type: json
            ## 规则类型
            rule-type: system

  #配置本地redis
  redis:
    host: localhost
    port: 6379

 #配置缓存文件
  cache:
    ehcache:
      config: ehcache.xml

server:
  port: 8081
  contextPath: /zqm   # 配置后bootRun，访问时要http://localhost:8081/zqm

#logging:
#  level:
#    ROOT: INFO

debug: true



executorPool:
  executorMaxPoolSize: 64
  executorCoreSize: 32
  keepAliveSeconds: 60
  queueCapacity: 10



# Mybatis 配置
mybatis:
  typeAliasesPackage: com.zqm.vo.service.dao
  mapperLocations: classpath:mapper/*Mapper.xml


